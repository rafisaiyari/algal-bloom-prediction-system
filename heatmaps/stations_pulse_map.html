            <style>
                .marker-pulse {
                    position: relative;
                }
                .marker-pulse:before {
                    content: '';
                    position: absolute;
                    width: 30px;
                    height: 30px;
                    left: -15px;
                    top: -15px;
                    background-color: rgba(255, 0, 0, 0.4);
                    border-radius: 50%;
                    animation: pulse 1.5s ease-out infinite;
                    z-index: -1;
                }
                @keyframes pulse {
                    0% {
                        transform: scale(0.1);
                        opacity: 0.8;
                    }
                    70% {
                        transform: scale(2);
                        opacity: 0.3;
                    }
                    100% {
                        transform: scale(3);
                        opacity: 0;
                    }
                }
            </style>
